<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- HTML page name and path :: Fragment name -->
<!-- All locations are relative to the path: src/main/resources/templates -->
<head th:replace="common/header :: common-header"></head>

<body>
	<div th:replace="common/navbar :: common-navbar"></div>

	<!-- Error and Logout section -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${imported != null}">
					<div th:if="${imported == 'true'}" class="alert alert-success alert-dissmissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">x</span>
						</button>
						<p th:text="#{import.program.imported.success}" class="text-center"></p>
					</div>
					<div th:if="${imported == 'false'}" class="alert alert-danger alert-dissmissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">x</span>
						</button>
						<p th:text="${message}" class="text-center"></p>
					</div>
				</div>

				<div class="well">
					<form id="importProgramForm" th:action="@{/importProgram}" method="post" class="text-left" enctype="multipart/form-data">
						<div class="form-group">
	                        <label for="file" th:text="#{import.program.upload.file}"></label>
	                        <input type="file" id="file" name="file" class="form-control" />
	                    </div>
	                    <button type="submit" class="btn btn-primary" th:text="#{form.submit}"></button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<div th:replace="common/header :: before-body-scripts"></div>
</body>
</html>
